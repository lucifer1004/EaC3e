[book]
authors = ["Gabriel Wu"]
language = "en"
multilingual = false
src = "src"
title = "Notes on \"Engineering a Compiler - Third Edition\""

[output.html]
additional-css = ["./mdbook-admonish.css"]
mathjax-support = true

[preprocessor]

[preprocessor.admonish]
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`
command = "mdbook-admonish" 

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]
