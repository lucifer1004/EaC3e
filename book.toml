[book]
authors = ["Gabriel Wu"]
language = "en"
multilingual = false
src = "src"
title = "Reading Notes"

[output.html]
additional-css = ["./css/last-changed.css", "./css/mdbook-admonish.css"]
additional-js = ["mermaid.min.js", "mermaid-init.js"]
git-repository-url = "https://github.com/lucifer1004/computer-book-notes"
mathjax-support = true

[output.html.fold]
enable = true

[preprocessor]

[preprocessor.admonish]
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`
command = "mdbook-admonish" 

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.last-changed]
command = "mdbook-last-changed"
renderer = ["html"]
